<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      max-width: 600px;
      width: 100%;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 15px;
      color: #2c3e50;
    }
    p.welcome-message {
      font-size: 1.15rem;
      text-align: center;
      margin-bottom: 35px;
      color: #555;
      line-height: 1.5;
    }
    label {
      display: flex;
      align-items: center;
      font-size: 1rem;
      margin: 15px 0 30px;
      gap: 10px;
      color: #444;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .captcha-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
    }
    .captcha-container label {
      font-weight: 600;
      color: #333;
    }
    .captcha-container input {
      width: 80px;
      padding: 10px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      text-align: center;
      transition: border-color 0.3s;
    }
    .captcha-container input:focus {
      border-color: #3498db;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1.15rem;
      font-weight: 600;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    a {
      color: #3498db;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p class="welcome-message">
      We're glad you're here. To get started, please confirm your agreement to our <a href="agree.html" target="_blank" rel="noopener noreferrer">Terms & Privacy</a>.
    </p>

    <label>
      <input type="checkbox" id="agreeCheckbox" />
      I agree to the Terms & Privacy.
    </label>

    <div class="captcha-container">
      <label for="captchaInput">What is 4 + 3?</label>
      <input type="text" id="captchaInput" autocomplete="off" />
    </div>

    <button onclick="proceed()">Enter</button>
  </div>

  <script>
    function proceed() {
      const agreed = document.getElementById('agreeCheckbox').checked;
      const answer = document.getElementById('captchaInput').value.trim();

      if (!agreed) {
        alert("Please agree to the Terms & Privacy to continue.");
        return;
      }

      if (answer !== '7') {
        alert("Oops! That's not the correct answer.");
        return;
      }

      localStorage.setItem('agreedToTerms', 'true');
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
